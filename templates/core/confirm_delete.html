{% extends 'core/base.html' %}

{% block title %}Confirm Delete{% endblock title %}

{% block content %}
<div class="md:w-1/2 my-6 p-6 mx-auto bg-gray-100 dark:bg-gray-800 dark:text-white rounded-xl">
    <h1 class="mt-2 mb-2 text-4xl text-center font-bold text-orange-400">Confirm Delete</h1>
    <h1 class="mt-2 mb-8 text-xl text-center font-semibold text-gray-300">Are you sure you want to delete this video?</h1>
    <video controls class="w-full rounded-md mt-4 bg-black border-2 border-orange-400" style="height: 250px;">
        <source src="{{ video.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="py-2 px-4 w-full text-base bg-red-500 hover:bg-red-600 rounded-xl text-white block text-center mt-6 font-semibold">Delete</button>
    </form>
    <a href="{% url 'core:index' %}" class="py-2 px-4 w-full text-base bg-teal-500 hover:bg-teal-600 rounded-xl text-white block text-center mt-3 font-semibold">Cancel</a>
</div>
{% endblock %}
